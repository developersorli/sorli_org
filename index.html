  <script type="module" charset="utf-8">
    import { fun_decode18or36 } from "./teavm/classes.js"      

    document.body.onload = () => {
        let decode18or36Button = document.getElementById("decode18or36");
        let queryArgInput = document.getElementById("query-arg");
        decode18or36Button.onclick = () => {
			var div = document.createElement("div");
			let out = fun_decode18or36(queryArgInput.value);
			if (out.includes("<br>")) {
				document.getElementById("output").innerHTML = out;
			} else {
				window.location.replace(out);
			}
        }
    };

    var queryString = window.location.search;
		
	if (queryString === "") {
	} else {
		let queryArgInput = queryString.substring(1);
		document.getElementById("query-arg").value = queryArgInput;
		
		let out = fun_decode18or36(queryArgInput);
		if (out.includes("<br>")) {
			document.getElementById("output").innerHTML = out;
		} else {
			window.location.replace(out);
		}
	}
	
</script>
